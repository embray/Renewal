# docker-compose file for development only; do not use in production
version: "3.6"
services:
    rabbitmq:
        image: rabbitmq:3.7-management-alpine
        ports:
            # queue + management console
            - "5672:5672"
            - "15672:15672"
    mongo:
        image: mongo:4.2
        ports:
            - "27017:27017"
        volumes:
            - "mongo:/data/db"

    # backend microservices
    controller:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
            MONGODB_HOST: mongo
            MONGODB_PORT: 27017
        depends_on:
            - rabbitmq
            - mongo
            - crawler.feeds
            - crawler.articles
            - crawler.images
            - scraper
        volumes:
            - "..:/usr/src/app"
        command: renewal_backend.controller

    crawler.feeds:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
        depends_on:
            - rabbitmq
            - crawler.articles
        volumes:
            - "..:/usr/src/app"
        command: renewal_backend.crawlers.feed

    crawler.articles:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
        depends_on:
            - rabbitmq
            - crawler.images
            - scraper
        volumes:
            - "..:/usr/src/app"
        command: renewal_backend.crawlers.article

    crawler.images:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
        depends_on:
            - rabbitmq
        volumes:
            - "..:/usr/src/app"
        command: renewal_backend.crawlers.image

    scraper:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
        depends_on:
            - rabbitmq
        volumes:
            - "..:/usr/src/app"
        command: renewal_backend.scraper

    web:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        environment:
            RABBITMQ_HOST: rabbitmq
            RABBITMQ_PORT: 5672
            MONGODB_HOST: mongo
            MONGODB_PORT: 27017
        depends_on:
            - rabbitmq
            - mongo
        volumes:
            - "..:/usr/src/app"
        ports:
            - "8080:8080"
        command: renewal_backend.web

volumes:
    mongo:
